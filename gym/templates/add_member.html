<!doctype html>
<html lang="en">
  <head>
    <style>
    ol{color: blue;}


    #ka{background-color: orange;}


</style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body id='ka'>
    
<!-- <form action='/news/admin1/' method='post'>{% csrf_token %}</form> -->
 <div class="container" align='center'>
    <div class='jumbotron' >
      <h1>Add Enquiry</h1>
       <h2>{{msg}}</h2>
      
  <form action="/gym/admin15/" method="post">{% csrf_token %}

  <label><h4>Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h4></label>
  <input type="text" name="name" placeholder='name' required><br><br>
  <label><h4>Contact Number</h4></label>
  <input type="text" name="contact" placeholder='contact no' required><br><br>
  <label><h4>Emailid&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h4></label>
  <input type="text" name="emailid" placeholder='Email' required><br><br>
  <label><h4>age&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h4></label>
  <input type="text" name="age" placeholder='age' required><br><br>
  <label><h4>Gender</h4></label>
  <input type="radio" name="gender" value="male" required>Male
  <input type="radio" name="gender" value="female" required>Female<br>
  <label><h4>Plan&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h4></label>
  <input type="text" name="plan" placeholder='Enter Plan' required><br><br>
  <label><h4>Join Date&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h4></label>
  <input type="Date" name="joindate" placeholder='Enter Joining Date' required><br><br>
  <label><h4>Expire Dare&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h4></label>
  <input type="Date" name="expiredate" placeholder='Enter Expire Date' required><br><br>
   <label><h4>Initial Amount&nbsp&nbsp&nbsp&nbsp</h4></label>
  <input type="text" name="initialamount" placeholder='Enter Initial Amount' required><br><br>
  <button type="submit">submit</button>
  <button type="submit"><a href='/gym/admin16/'>View Enquiry</a></button>
  <button type="submit"><a href='/gym/admin1/'>Back</a></button>

</form>



    </div>
</div>
   
       
        

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
